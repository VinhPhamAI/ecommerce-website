<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Page</title>
    <link rel="stylesheet" href="../static/css/sign_up.css">
</head>
<body>
    {% comment %} <div class="wrapper"> {% endcomment %}
        <div class="div">
            <div class="div-2">
                <div class="column">
                    <img loading="lazy" srcset="../static/img/logo.jpg" class="img" />
                </div>
                <div class="column-2">
                    <div class="div-4">
                        <div class="div-5">Lala Books</div>
                        <div class="div-6">Register your account</div>
                        
                        <!-- Start of the form -->
                        <form method="post" action="{% url 'register' %}" class='input-form'>

                            {% csrf_token %}
                            <div class="div-7">Name</div>
                            <input class="div-8" type="text" name="username" placeholder="Enter name" required />
                            
                            <div class="div-7">Email</div>
                            <input class="div-8" type="email" name="email" placeholder="Enter email" required />
                            
                            <div class="div-7">Password:</div>
                            <p style="font-size: 14px;">Hint: Password needs to be at least 8 characters AND numbers</p>
                            <input class="div-8" type="password" name="password1" placeholder="Enter password" required />

                            <div class="div-7">Confirm Password</div>
                            <input class="div-8" type="password" name="password2" placeholder="Confirm your password" required />
                            
                            <!-- Submit button -->
                            <div class="button-container">
                                <input type="submit" value="Sign up" class="div-13">
                            </div>
                        </form>

                        <!-- End of the form -->

                        <div class="div-14">
                            <div class="div-15">Already have an account?</div>
                            <div class="div-16"><a href="/login">Log in</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% comment %} </div> {% endcomment %}
</body>
</html>
