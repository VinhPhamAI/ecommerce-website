<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store - {{ genre }}</title>
    <link rel="stylesheet" href="../../static/css/book_list.css">
    <link rel="stylesheet" href="../../static/css/nav_bar.css">
</head>
<body>
    <header>
        {% include 'nav_bar_bookdetail.html' %}
    </header>
    
    <main>
        <section class="books-section">
            <h2 style="font-size: 35px;">{{ genre }} Books</h2>
            <div class="books-grid">
                {% for book in books %}
                <div class="book-item">
                    <img src="{{ book.image_url_l }}" alt="{{ book.title }}" style="width: 200px; height: auto;">
                    <div class='book-info'>
                        <div class='book-info-name'>
                            <p>{{ book.title }}</p>
                        </div>
                        <div class='book-info-price'>
                            <p>${{ book.price }}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </section>
    </main>
</body>
</html>
