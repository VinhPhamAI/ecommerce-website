<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="../static/css/manage_product.css">
</head>
<body>
    <nav class="nav-container">
        <div class="nav-content">
          <div class="nav-content-inside1">
            <img src="..\static\img\burger.png" alt="Lala Books Logo" class="logo-image" />
            <h1 class="brand-name">Lala Books</h1>
            
          </div>
          <input class="search-bar" placeholder="Search"/>
          <div class="nav-content-inside2">
            <button class="action-icon" aria-label="User profile">
                <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/5e5b7b23554fcdb04a6f7e578b3e4f337b4041f721661815e94ae01dd1a87529?apiKey=99a2af43fc7a4b6e84b9146faa2de95e&&apiKey=99a2af43fc7a4b6e84b9146faa2de95e" alt="" class="action-icon">
            </button>
            <button class="action-icon" aria-label="Shopping cart">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/45bb0150af88032b8cf7529ef9824269af99e3dfbcba40674465f7d50dd04034?apiKey=99a2af43fc7a4b6e84b9146faa2de95e&&apiKey=99a2af43fc7a4b6e84b9146faa2de95e" alt="" class="action-icon">
            </button>
          </div>
          
        </div>
    </nav>
    
        
    <section class="manage-product">
        <div class="product-header">
            <h2 class="product-title">Product</h2>
            <div class="product-controls">
            <div class="showing-container">
                <span class="showing-text">Showing</span>
                <span class="showing-number">10</span>
            </div>
            <div class="action-buttons">
                <button class="filter-button">
                <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/c588a20b7517c1cc316b04f56939235541e35a6b05cb9996e43ab7a55a280e14?placeholderIfAbsent=true&apiKey=99a2af43fc7a4b6e84b9146faa2de95e" alt="Filter Icon" class="filter-icon">
                <span class="filter-text">Filter</span>
                </button>
                <button class="add-product-button">+ Add New Product</button>
            </div>
            </div>
        </div>
    
        <table class="product-table">
            <thead>
                <tr class="product-table-header">
                    <th class = 'product-name'>Product Name</th>
                    <th class = 'product-id'>Product ID</th>
                    <th class = 'price'>Price</th>
                    <th class = 'stock'>Stock</th>
                    <th class = 'action'>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr class="product-row">
                    <td class="product-name">Harry Potter and the Order of the Phoenix</td>
                    <td class="product-id">#OK99373847</td>
                    <td class = 'price'>$7.83</td>
                    <td class = 'stock'>100</td>
                    <td class = 'action'><img src="https://cdn.builder.io/api/v1/image/assets/TEMP/b048555ffce1f66055e782002dbc540d75bc013c914b40c5ac89840bf75651c9?placeholderIfAbsent=true&apiKey=99a2af43fc7a4b6e84b9146faa2de95e" alt="Action Menu" class="action-icon"></td>
                </tr>
                <tr class="product-row">
                    <td class="product-name">Harry Potter and the Order of that bitch of a wizard he is</td>
                    <td class="product-id">#OK99373847</td>
                    <td class = 'price'>$7.83</td>
                    <td class = 'stock'>100</td>
                    <td class = 'action'><img src="https://cdn.builder.io/api/v1/image/assets/TEMP/b048555ffce1f66055e782002dbc540d75bc013c914b40c5ac89840bf75651c9?placeholderIfAbsent=true&apiKey=99a2af43fc7a4b6e84b9146faa2de95e" alt="Action Menu" class="action-icon"></td>
                </tr>
            </tbody>
        </table>
        
    
        <nav class="pagination" aria-label="Pagination">
            <button>&lt; Previous</button>
            <div class="page-numbers">
            <span>01</span>
            <span>02</span>
            <span>...</span>
            <span>10</span>
            </div>
            <button>Next &gt;</button>
        </nav>    
        <footer class="footer"></footer>
    </section>
</body>
